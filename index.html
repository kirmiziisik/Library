<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">LIBRARY</div>
    <button class="new-book">
      <svg style="width: 38px; height: 38px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
      </svg>
      ADD BOOK
    </button>
    <div class="form-container hidden">
      <form action="">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" maxlength="30" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" maxlength="30" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" min="1" max="10000" required />
        </div>
        <div class="checkbox">
          <label for="read">Read</label>
          <input type="checkbox" id="read" />
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>
    <div class="display"></div>
    <script src="script.js"></script>
  </body>
</html>
